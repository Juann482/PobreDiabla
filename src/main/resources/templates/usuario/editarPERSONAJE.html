<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{usuario/template_user.html::head}"> </head>


<body>
	<div class="container-fluid position-relative d-flex p-0">

		<div th:insert="~{usuario/template_user.html::spinner}"></div>

		<div th:insert="~{usuario/template_user.html::sidebar}"></div>


		<!-- Content Start -->
		<div class="content">

			<div th:insert="~{usuario/template_user.html::navbar}"></div>

			<!-- Blank Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="row vh-210 bg-secondary rounded  justify-content-center mx-0">
					<div class="col-lg-12">
						<div class="bg-secondary rounded h-100 p-4">
							<h6 class="h2 text-white-50">Edición de personajes</h6>

							<form th:action="@{/usuario/EnviarEditP}" method="post" enctype="multipart/form-data">

								<div>
									<input type="hidden" id="id" name="id" th:value="${person.id}">
								</div>

								<div class="row g-3">

									<!-- Nombre -->
									<div class="col-md-9">
										<label class="form-label medalla-plata">Nombre</label>
										<input type="text" class="form-control" id="nombre" name="nombre" th:value="${person.nombre}">
									</div>
									
									<!-- Total de puntos -->
									<div class="col-md-3">
										<label class="form-label medalla-plata">Top</label>
										<input type="number" class="form-control" id="total" name="total" th:value="${person.total}">
									</div>

									<!-- Atributos porcentuales -->

									<div class="col-md-4">
										<label class="form-label medalla-plata">
											Calidad (20%)
										</label>
										<input type="number" class="form-control" id="valor1" name="valor1" min="1" th:value="${person.valor1}"
											max="100" required>
									</div>

									<div class="col-md-4">
										<label class="form-label medalla-plata">
											Cuerpo (35%)
										</label>
										<input type="number" class="form-control" id="valor2" name="valor2" min="1" th:value="${person.valor2}"
											max="100" required>
									</div>

									<div class="col-md-4">
										<label class="form-label medalla-plata">
											Sexo (45%)
										</label>
										<input type="number" class="form-control" id="valor3" name="valor3" min="1" th:value="${person.valor3}"
											max="100" required>
									</div>

									<!-- Descripción -->
									<div class="col-md-12">
										<label class="form-label medalla-plata">Descripción</label>
										<input type="text" class="form-control" id="caracteristica" th:value="${person.caracteristica}"
											name="caracteristica" >
									</div>

							
									<div class="col-12 text-center">
										<a class="btn btn-info" style="color: aliceblue;" th:href="@{/usuario/Personajes}">Volver</a>
										
										<button type="submit" class="btn btn-primary">Ingresar</button>
									</div>

								</div><!-- row -->
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- Blank End -->
			<div th:insert="~{usuario/template_user.html::footer}">

			</div>
		</div>
	</div>
	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
	    // Error al no seleccionar juego
	    const errorJuego = /*[[${errorJuego}]]*/ null;

	    if (errorJuego !== null) {
	        Swal.fire({
	            icon: 'warning',
	            title: 'Falta un dato',
	            text: errorJuego,
	            confirmButtonColor: '#3085d6',
	            confirmButtonText: 'Entendido'
	        });
	    }
	</script>


</body>

</html>

</html>
