<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{usuario/template_user.html::head}"> </head>

<body>
<div class="container-fluid position-relative d-flex p-0">

    <div th:insert="~{usuario/template_user.html::spinner}"></div>
    <div th:insert="~{usuario/template_user.html::sidebar}"></div>

    <div class="content">

        <div th:insert="~{usuario/template_user.html::navbar}"></div>

        <div class="container-fluid pt-4 px-4">
            <div class="col-sm-12">
                <div class="bg-secondary rounded h-100 p-4">

                    <h6 class="h2 text-white-50">Personajes</h6>

                    <!-- BUSCADOR -->
                    <form class="row mb-4" onsubmit="return false;">

                        <div class="col-md-3">
                            <input id="fNombre" type="text" class="form-control" placeholder="Buscar por nombre">
                        </div>

                        <div class="col-md-3">
                            <input id="fJuego" type="text" class="form-control" placeholder="Buscar por juego">
                        </div>

                        <div class="col-md-2">
                            <input id="fPuesto" type="number" min="1" class="form-control" placeholder="Top (puesto)">
                        </div>

                        <div class="col-md-2">
                            <select id="fEstrellas" class="form-select">
                                <option value="">Calificaci√≥n</option>
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                                <option value="2">‚≠ê‚≠ê</option>
                                <option value="1">‚≠ê</option>
                            </select>
                        </div>

                    </form>

                    <div id="noResults" class="text-center text-warning fw-bold" style="display:none;">
                        No se encontraron resultados
                    </div>

                    <table class="table table-borderless">
                        <thead>
                        <tr class="center">
                            <th class="text-danger">Top</th>
                            <th class="text-danger">Img</th>
                            <th class="text-danger">Nombre</th>
                            <th class="text-danger">Calificaci√≥n</th>
                            <th class="text-danger">Juego</th>
                            <th class="text-info">Detalles</th>
                            <th class="text-warning">Editar</th>
                            <th class="text-primary">Eliminar</th>
                        </tr>
                        </thead>

                        <tbody id="tablaPersonajes" class="fade debug-border">
                        <tr class="center text-white" th:each="person : ${personajes}">

                            <td th:text="${person.puesto}"></td>

                            <td>
                                <img th:src="@{'/images/' + ${person.imagen}}"
                                     class="img-mini spin-slow"
                                     th:classappend="${
                                        person.puesto <= 10 ? ' brillo-oro' :
                                        person.puesto <= 20 ? ' brillo-plata' :
                                        person.puesto <= 30 ? ' brillo-bronce' :
                                        ' brillo-verde'
                                     }">
                            </td>

                            <td th:text="${person.nombre}" style="color: aliceblue;"></td>

                            <td>
                                <span th:each="i : ${#numbers.sequence(1, person.estrellas)}">‚≠ê</span>
                                <div style="font-size: 70%;">(<span th:text="${person.total}"></span>%)</div>
                            </td>

                            <td th:text="${person.juego != null ? person.juego.nombre : '-'}"></td>

                            <td>
                                <a class="btn btn-info"
                                   th:attr="
                                       data-nombre=${person.nombre},
                                       data-img=${'/images/' + person.imagen},
                                       data-calificacion=${person.estrellas},
                                       data-juego=${person.juego != null ? person.juego.nombre : 'Sin juego'},
                                       data-puesto=${person.puesto},
                                       data-descripcion=${person.caracteristica}
                                   "
                                   onclick="mostrarDetalles(this)">
                                    <i class="bi bi-eye-fill" style="color: white;"></i>
                                </a>
                            </td>

                            <td>
                                <a class="btn btn-warning" th:href="@{/usuario/EditPerson/{id}(id=${person.id})}">
                                    <i class="bi bi-pencil-fill" style="color:white;"></i>
                                </a>
                            </td>

                            <td>
                                <a class="btn btn-primary" th:href="@{/usuario/DeletePerson/{id}(id=${person.id})}">
                                    <i class="bi bi-trash-fill" style="color:white;"></i>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div th:insert="~{usuario/template_user.html::footer}"></div>
    </div>
</div>

<!-- MODAL CORREGIDO -->
<div class="modal fade" id="DetallesPersonajes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-0">

            <div class="modal-header border-secondary">
                <h5 class="modal-title">Detalles del personaje</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="modalImg" class="img-fluid rounded mb-3" alt="">
                    </div>

                    <div class="col-md-8">
                        <h3 id="modalNombre"></h3>

                        <p><strong>Calificaci√≥n:</strong> <span id="modalCalificacion"></span></p>

                        <p><strong>Juego:</strong> <span id="modalJuego"></span></p>

                        <p><strong>Puesto:</strong> <span id="modalPuesto"></span></p>

                        <p><strong>Descripci√≥n:</strong> <span id="modalDescripcion"></span></p>
                    </div>
                </div>

            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>

<div th:insert="~{usuario/template_user.html::jsFiles}"></div>
<div th:insert="~{usuario/template_user.html::EfectosPersonajes}"></div>

</body>
</html>
